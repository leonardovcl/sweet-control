<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head">
	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
  	
		<title>Sweet Control</title>
    
		<!-- Bootstrap CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous">
		
		<!-- Main Style -->
		<link rel="stylesheet" th:href="@{/css/main.css}">
		
	</head>

	<body>
	
	<!-- Header Area wrapper Starts -->
	<header id="header-wrap" th:fragment="header">
		<!-- Navbar Start -->
		<nav class="navbar navbar-expand-md bg-inverse fixed-top scrolling-navbar">
			<div class="container-fluid">
				 <!-- Brand and toggle get grouped for better mobile display -->
				<a th:href="@{/}" class="navbar-brand"><img class="img-fluid" th:src="@{/img/sweetControl.png}" alt="Sweet Control"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<i class="fa-solid fa-bars"></i>
				</button>
          
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto w-100 justify-content-end clearfix">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/home}">Home</a>
					</li>
              
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Ingredients</a>
                		<div class="dropdown-menu dropdown-menu-right">
                    		<a class="dropdown-item" th:href="@{/ingredients}">View Ingredients</a>
                    		<a class="dropdown-item" th:href="@{/ingredients/register}">Register Ingredient</a>
                		</div>
					</li>
					
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Recipes</a>
                		<div class="dropdown-menu dropdown-menu-right">
                    		<a class="dropdown-item" th:href="@{/recipes}">View Recipes</a>
                    		<a class="dropdown-item" th:href="@{/recipes/register}">Register Recipe</a>
                		</div>
					</li>
					
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/cookedrecipes}">Cooked Recipes</a>
					</li>
					
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
			</div>
		</nav>
		<!-- Navbar End -->
	</header>
	<!-- Header Area wrapper End -->

	<footer id="footer" class="footer-area section-padding" th:fragment="footer">
		<div id="copyright">
			<div class="container-fluid">
				<div class="copyright-content">
					<p>Copyright <i class="fa-regular fa-copyright"></i>  
						<script type="text/javascript">document.write(new Date().getFullYear());</script> 
						<i class="fa-brands fa-github"></i>
						<a rel="nofollow" href="https://github.com/leonardovcl">Leonardo Viana</a>
						All Rights Reserved. 
						Made with <i class="fa-solid fa-heart"></i>
					</p>
				</div>
			</div>
		</div>
	</footer>
    
    <div th:fragment="javascript">
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"></script>
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/4534be8dcd.js"
			crossorigin="anonymous"></script>
	</div>

	</body>
</html>
