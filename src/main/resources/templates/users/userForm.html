<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head th:insert="base.html :: head"></head>

	<body>
	
    	<header th:insert="index.html :: header-noauth"></header>
    
    	<div class="main-content">
			<div class="container-fluid">
  
    			<p class="title-text">Register New User</p>
    			
    			<form class="was-validated" method="POST" th:action="@{/registration}" th:object="${user}" id="userRegisterForm" autocomplete="off" novalidate>

	                <!--<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>-->
			
					<div class="row bottom-margin-5">
						<div class="col-auto">
							<label class="form-text" style="min-width: 8rem;" for="username">Username:</label>
						</div>
						<div class="col-4">
		      				<input class="form-control form-control-sm" type="text" th:field="*{username}" placeholder="username" required>
							<div class="invalid-feedback">
								<span style="font-size: 1rem; color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
							</div>
							<p style="font-size: 1rem; color: red; margin: 0.15rem 0;" th:if="${usernameUniqueConstrainError}">Username is already taken!</p>
		      			</div>
		      		</div>
		      		
					<div class="row bottom-margin-5">
		      			<div class="col-auto">
							<label class="form-text" style="min-width: 8rem;" for="password">Password:</label>
						</div>
						<div class="col-4">
		      				<input class="form-control form-control-sm" type="password" th:field="*{password}" placeholder="password" required>
							<div class="invalid-feedback">
								<span style="font-size: 1rem; color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
							</div>
		      			</div>
		      		</div>

		      		<div class="row  top-margin-15">
		      			<div class="col">
			      			<input class="btn btn-outline-secondary btn-sm" name="submit" type="submit" value="Register"/>
			      		</div>
			      	</div>
				</form>
  
    		</div>
    	</div>
    
    	<footer th:insert="base.html :: footer"></footer>
    
    	<div th:insert="base.html :: javascript"></div>
  
	</body>
</html>
