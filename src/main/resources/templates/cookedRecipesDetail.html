<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

  <head>
  	<meta charset="UTF-8">
    <title>Sweet Control</title>
  </head>

  <body>
  
    <h1>Sweet Control</h1>
    <h3 th:text = "'Cooked Recipe #' + ${cookedRecipe.id}"></h3>
	
	<form th:object="${recipe}" id="recipeForm" name="recipeForm">
      <h1>Recipe</h1>

      <label for="id">Id: </label>
      <input type="text" th:field="*{id}" readonly="readonly">
      <br/>
      <br/>
      <label for="name">Name: </label>
      <input type="text" th:field="*{name}" readonly="readonly">
      <br/>
      <br/>
    </form>
    
    <h3>Ingredients List:</h3>
    
    <ol>
    <li th:each="usedInventory : ${usedInventoriesList}">
		<span th:text="${usedInventory.getInventoryEntry().getIngredient().name}">Name</span>
		<span th:text="'[#' + ${usedInventory.getInventoryEntry().getIngredient().getId()} + ']'">Name</span>
        <span th:text="${usedInventory.getInventoryEntryAmount()}">Amount</span>
        <span th:text="${usedInventory.getInventoryEntry().getIngredient().getAmountType().name()}">Measure Unity</span>
        <span th:text="'R$ ' + ${usedInventory.getInventoryEntryAmount()} * ${usedInventory.getInventoryEntry().getPricePerAmount()}">Inventory Cost</span>
	</li>
	</ol>
	
	<h3 th:text = "'Total Cost: R$' + ${cookedRecipe.recipeEntryTotalCost}"></h3>
    
    <a th:href="@{/cookedrecipes}">View Cooked Recipes</a>
    <br/>
    <a th:href="@{/recipes}">View Recipes</a>
    <br/>
    <a th:href="@{/}">Home</a>
  
  </body>
</html>
