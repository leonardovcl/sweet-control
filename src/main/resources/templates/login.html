<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head th:insert="base.html :: head"></head>

	<body>
	
    	<header th:insert="base.html :: header"></header>
    
    	<div class="main-content">
			<div class="container-fluid">
  
    			<p class="title-text">Log In</p>
    			
    			<form method="POST" th:action="@{/login}" id="loginForm">

	                <div th:if="${param.error}" class="alert alert-error">    
	                    Invalid username and password.
	                </div>
	                <div th:if="${param.logout}" class="alert alert-success"> 
	                    You have been logged out.
	                </div>
					
					<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
			
					<div class="row bottom-margin-5">
						<div class="col-auto">
							<label class="form-text"  style="min-width: 8rem;" for="name">Username:</label>
						</div>
						<div class="col-2">
		      				<input class="form-control form-control-sm" type="text" name="username" id="username">
		      			</div>
		      		</div>
		      		
					<div class="row bottom-margin-5">
		      			<div class="col-auto">
							<label class="form-text"  style="min-width: 8rem;" for="description">Password:</label>
						</div>
						<div class="col-2">
		      				<input class="form-control form-control-sm" type="password" name="password" id="password"/>
		      			</div>
		      		</div>

		      		<div class="row  top-margin-15">
		      			<div class="col">
			      			<input class="btn btn-outline-secondary btn-sm" name="submit" type="submit" value="Login"/>
			      		</div>
			      	</div>
				</form>
				
				<br>
				
				<p class="subtitle-text">New here?</p>
	    	
	    		<div>
	    			<a class="btn btn-outline-dark btn-sm" th:href="@{/registration}">Register</a>
	    		</div>
  
    		</div>
    	</div>
    
    	<footer th:insert="base.html :: footer"></footer>
    
    	<div th:insert="base.html :: javascript"></div>
  
	</body>
</html>
